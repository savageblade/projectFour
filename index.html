<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quaranscene Cuisine</title>
    <link href="https://fonts.googleapis.com/css?family=Cinzel:700|Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/styles.css">
    <script src="https://kit.fontawesome.com/90932e0d16.js" crossorigin="anonymous"></script>
</head>
</head>

<body>
    <main>
        <h1>Quaranscene Cuisine</h1>
        <p class="description">A helpful app to help you choose your dinner and a movie using only a movie genre! Ring
            the bell for service!</p>
        <ul class="genreUl">
            <li>
            <select id="genreSelection" name="genres">
                <option value="action">Action</option>
                <option value="adventure">Adventure</option>
                <option value="animation">Animation</option>
                <option value="comedy">Comedy</option>
                <option value="crime">Crime</option>
                <option value="documentary">Documentary</option>
                <option value="drama">Drama</option>
                <option value="family">Family</option>
                <option value="fantasy">Fantasy</option>
                <option value="history">History</option>
                <option value="music">Music</option>
                <option value="mystery" selected>Mystery</option>
                <option value="romance">Romance</option>
                <option value="scienceFiction">Sci Fi</option>
                <option value="tvMovie">TV Movie</option>
                <option value="thriller">Thriller</option>
                <option value="war">War</option>
                <option value="western">Western</option>
            </select>
            </li>
            <li>
                <button class="bell" type="submit">
                    <i class="fas fa-concierge-bell">
                        <span class="visuallyhidden">Click here to submit your chosen genre</span>
                    </i>
                </button>
            </li>
        </ul>

        <ul class="resultUl">
            <li class="movieResult">
                <div class="moviePlate">
                    <img src="./assets/plateToRight.png"
                        alt="A waiter wearing clean white shirt, a black vest and white gloves holding a silver platter to the right">
                </div>
                <div class="moviePlateCover movieClosedState">
                    <img src="./assets/plateCover.png" alt="A silver, domed shaped plate cover for food">
                </div>
            </li>
            <li class="dinnerResult">
                <div class="dinnerPlate">
                    <img src="./assets/plateToLeft.png"
                        alt="A waiter wearing clean white shirt, a black vest and white gloves holding a silver platter to the left">
                </div>
                <div class="dinnerPlateCover">
                    <img src="./assets/plateCover.png" alt="A silver, domed shaped plate cover for food">
                </div>
            </li>
            
        </ul>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./scripts.js"></script>
</body>

</html>
