<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ReelMeals</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link href="https://fonts.googleapis.com/css?family=Cinzel:700|Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/styles.css">
    <script src="https://kit.fontawesome.com/90932e0d16.js" crossorigin="anonymous"></script>
</head>
</head>

<body>
    <header>
        <h1>ReelMeals</h1>
        <p class="description">A helpful app to help you choose your dinner and a movie using only a movie genre!</p>
        <p> Ring the bell for service!</p> 
        <button class="introBell">
            <i class="fas fa-concierge-bell">
                <span class="visuallyhidden">Click here to jump to genre choices</span>
            </i>
        </button>
    </header>
    <main>
        <ul class="genreUl">
            <li>
            <select id="genreSelection" autocomplete="off" name="genres">
                <option value="action">Action</option>
                <option value="adventure">Adventure</option>
                <option value="animation">Animation</option>
                <option value="comedy">Comedy</option>
                <option value="crime">Crime</option>
                <option value="documentary">Documentary</option>
                <option value="drama">Drama</option>
                <option value="family">Family</option>
                <option value="fantasy">Fantasy</option>
                <option value="history">History</option>
                <option value="music">Music</option>
                <option selected value="mystery">Mystery</option>
                <option value="romance">Romance</option>
                <option value="scienceFiction">Sci Fi</option>
                <option value="tvMovie">TV Movie</option>
                <option value="thriller">Thriller</option>
                <option value="war">War</option>
                <option value="western">Western</option>
            </select>
            </li>
            <li>
                <button class="bell" type="submit">
                    <i class="fas fa-concierge-bell">
                        <span class="visuallyhidden">Click here to submit your chosen genre</span>
                    </i>
                </button>
            </li>
        </ul>
        <ul class="resultUl">
            <li class="movieContainer">
                <div class="fakeCover"></div>
                <div class="moviePlate">
                    <img src="./assets/plateToRight.png"
                        alt="A waiter wearing clean white shirt, a black vest and white gloves holding a silver platter to the right">
                </div>
                <div class="movieResult"></div>
            </li>
            <li class="dinnerContainer">
                <div class="fakeCover"></div>
                <div class="dinnerPlate">
                    <img src="./assets/plateToLeft.png"
                        alt="A waiter wearing clean white shirt, a black vest and white gloves holding a silver platter to the left">
                </div>
                <div class="dinnerResult"></div>
            </li>
            
        </ul>
    </main>
    <footer>
        <div class="photoCredit"></div>
        <p>Logo credits: Plate icon by Natalia on <a href="https://thenounproject.com/zed_cool60/">Noun Project</a>, Movie reel icon by
        Satisfactory on <a href="https://thenounproject.com/indialic98">Noun Project</a>.</p>
        <p>Created by Kajanth Kumar and Lacey Savage using The Movie Database API.</p>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./scripts.js"></script>
</body>

</html>
